<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Lista de Libros</h1>
    <table>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Aprendiendo XML</td>
            <td>Juan Pérez</td>
            <td>29.99</td>
        </tr>
        <tr>
            <td>XML Avanzado</td>
            <td>María López</td>
            <td>39.99</td>
        </tr>
    </table>
</body>

</html>
